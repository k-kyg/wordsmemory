<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" user-scalable="no">
    <title>単語帳｜一覧</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="manifest" href="manifest.json">
    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('/serviceworker.js').then(function(){
                console.log("Service Worker Registered");
            });
        }
    </script>
</head>
<body>
    <div class="header">
        <h1 class="logo"><a href="../wordsmemory/">単語帳</a></h1>
        <h2><a href="addwords.html">単語追加</a></h2>
    </div>
    <div class="body">
        <div class="wordstitle">
            <h1>単語一覧</h1>
            <hr>
            <select id="searchCondition">
                <option value="partsame">部分一致</option>
                <option value="allsame">全体一致</option>
                <option value="beforesame">前方一致</option>
                <option value="aftersame">後方一致</option>
            </select>
            <button class="cndbtn" onclick="search()">適用</button>
            <br>
            <input type="text" placeholder="検索..." id="searchWords">
        </div>
        <div id="wordstable">
            <table id="wordsview"></table>
        </div>
    </div>
    <script src="js/view.js" charset="utf-8"></script>
</body>
</html>
