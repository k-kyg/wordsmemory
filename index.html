<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" user-scalable="no">
    <title>単語帳</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

        <h1 class="logo"><a href="index.html">単語帳</a></h1>
